<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>布局</title>
<style type="text/css">
*{ margin:0; padding:0;}
#id1, #id2{ text-align:center;}
#id1 { height:200px; background:#000; color:#fff;position:fixed; width:100%;}
#id2 {background:#ccc;margin-top:200px;float:left;}
#lt{ float: left;width:200px; background: #222;height:100%;}
#rt{ overflow: hidden; background: #fff;height:100%;}
</style>
<script type="text/javascript">
window.onload = function(){
        var bodyh = document.documentElement.clientHeight;
        document.getElementById("id2").style.height = (parseInt(bodyh) - 200) + 'px';
}
</script>
</head>
 
<body>
<div id="id1">id1</div>
<div id="id2">
	<div id="lt"></div>
	<div id="rt"></div>
</div>
</body>
</html>
